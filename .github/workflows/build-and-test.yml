name: Build and Test Workflow

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Check Out Code
      uses: actions/checkout@v3

    - name: Set Up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run Build
      run: |
        bash setup.sh \
        ${{ secrets.PAT_TOKEN }} \
        github.com/EynasMohammed/Chatbot-New.git \
        main \
        localhost \
        chatbotdb \
        azureadmin \
        ${{ secrets.DB_PASSWORD }}

    - name: Run Tests
      run: |
        pytest tests/
